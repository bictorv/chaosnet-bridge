<span id='main'>Checking tables...</span><span class='cursor'>&nbsp;</span>

<script>
function fixup(ht) {
  $('#main').html(ht+"<br />");
  var tbl = document.getElementById('routing_table');
  sorttable.makeSortable(tbl);
  // madness - but Firefox says a title attribute is illegal for th?
  var hr = tbl.tHead.rows[0].cells;
  for (var i=0; i < hr.length; i++) {
    hr[i].title = "Click to sort";
  }
}
fetch('routing-html-data.py')
 .then(x => x.text())
 .then(y => fixup(y))
</script>
